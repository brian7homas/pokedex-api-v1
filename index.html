<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>

  <nav class="navbar navbar-light position-absolute w-100 ">
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" href="https://github.com/joyreacher/pokedex-api-v1">Github</a>
      </li>
      <li class="nav-item" id="search-result">
        <!-- <a data-target="#carouselExampleIndicators" data-toggle="0" id="search-result" class="nav-link active" href="#">Search Results</a> -->
      </li>
    </ul>
    <form class="form-inline">
      <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" onkeyup="searchFunction()"/>
    </form>
  </nav>
  <div class="container">
    <div id="carouselExampleIndicators" class="carousel slide h-100" data-ride="carousel">
      <ol class="carousel-indicators">
      </ol>
      <div class="carousel-inner">
      
        
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Prev</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModal2Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        
            <div class="modal-header">
                <h5 class="modal-title display-3 " id="exampleModal2Label"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
            <div class="modal-body">
                <img class="w-100"  src="" />
                <h5 class="text-dark">Abilities</h5>
                <ul class="list-group list-group-flush ability-list">
                  
                </ul>
                <hr>
                <h5 class="text-dark">Types</h5>
                <ul class="list-group list-group-flush type-list">
                  
                </ul>
            </div>
            
            
            <div class="modal-footer">
              <h5 id="height" >Height:</h5>
              <p class="text-primary"></p>
              <h5 id="weight">Weight:</h5>
              <p class="text-primary"></p>
            </div>
            
            
        </div>
    </div>
</div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>

  <script src="./js/app.js"></script>
  <!-- <script type="module" src="js/modules/getInfo.js"></script> -->
</body>

</html>
